<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="sign-page container d-flex flex-column justify-content-center align-items-center flex-sm-column flex-md-column flex-lg-column d-xl-flex flex-xl-row gap-4">
        <img class="cover" src="./clip-online-business.png" alt="mm">
        <div class="sign-form container">
            <div class="logos d-sm-flex gap-sm-2 justify-content-sm-center align-items-sm-center d-md-flex gap-md-2 justify-content-sm-center align-items-md-center d-lg-flex gap-lg-2 justify-content-lg-center align-items-lg-center d-xl-flex gap-xl-2 justify-content-xl-start align-items-xl-center">
                <h1 class="pt-2">Sign in with</h1>
                <img src="./icons8-facebook-circled.svg" alt="ff">
                <img src="./icons8-twitter-circled.svg" alt="tt">
                <img src="./icons8-linkedin-circled.svg" alt="ll">
            </div>
            <div class="line-or d-flex align-items-center gap-2">
                <div class="line opacity-50"></div>
                <p class="pt-2 fs-4"> or </p>
                <div class="line opacity-50"></div>
            </div>
            <div class="inputs d-flex flex-column justify-content-between">
                <input type="email" class="form-control pt-2 pb-2" placeholder="Email address" aria-label="Username" aria-describedby="addon-wrapping">
                <input type="password" class="form-control pt-2 pb-2" placeholder="Password" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <div class="check-pass pt-4 d-flex justify-content-between">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label opacity-75" for="flexCheckDefault">
                      Remember me
                    </label>
                </div>
                <a href="#" class="link-dark opacity-75">Forgot password?</a>
            </div>
            <div class="bt-login d-flex flex-column d-sm-flex flex-sm-column align-items-sm-center d-md-flex flex-md-column align-items-md-center d-lg-flex flex-lg-column align-items-lg-center d-xl-flex flex-xl-column align-items-xl-start">
                <button type="button" class="btn btn-primary p-2 mt-4">LOGIN</button>
                <p class="mt-4 fw-bold">Don't have an account? <a href="#" class="link-danger">Register</a></p>
            </div>
        </div>
    </div>
    <footer>
        <div class="container d-flex justify-content-between align-items-center pt-4">
            <div class="copy-rights">
                <p class="text-white pt-3">Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
            </div>
            <div class="foot-logos d-flex">
                <img src="./icons8-facebook-circled.svg" alt="ff">
                <img src="./icons8-twitter-circled.svg" alt="tt">
                <img class="pt-2" src="./icons8-google.svg" alt="gg" height="40">
                <img src="./icons8-linkedin-circled.svg" alt="ll">
            </div>
        </div>
    </footer>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
